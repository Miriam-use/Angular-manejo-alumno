<div class="container" style="padding-top:40px;">    
  <div class="row">    
    <div class="col-md-10 mx-auto">    
      <div class="card mx-4">   
        <div class="card-head p-4">  
            <div class="col-sm-12 btn btn-success">  
                Informacion Alumno  
              </div>  
        </div>   
        <div class="card-body p-4">    
     <form [formGroup]="Addemployee" (ngSubmit)="onFormSubmit(Addemployee.value)">  
    <div class="col-sm-12">  
      <div class="card-body">  
        <!-- <div class="row"> -->  
        <div class="form-group ">  
  
          <label class="col-sm-2 control-label" for="Name">Name</label>  
          <div class="col-sm-10">  
            <input type="text" class="form-control" placeholder="Enter name" formControlName="Name">  
          </div>  
        </div>  
        <div class="form-group ">  
          <label class="col-sm-2 control-label" for="Apellido">Apellido</label>  
          <div class="col-sm-10">  
            <input type="text" class="form-control" placeholder="Enter Apellido" formControlName="Apellido">  
          </div>  
        </div>  
        <div class="form-group ">  
          <label class="col-sm-2 control-label" for="Curso">Curso</label>  
          <div class="col-sm-10">  
            <input type="text" class="form-control" placeholder="Enter Curso" formControlName="Curso">  
          </div>  
        </div>  
        <div class="form-group ">  
          <label class="col-sm-2 control-label" for="Email">City</label>  
          <div class="col-sm-10">  
            <input type="text" class="form-control" placeholder="Enter Email" formControlName="Email">  
          </div>  
        </div>  
        <div class="form-group ">  
          <label class="col-sm-2 control-label" for="Telefono">Telefono</label>  
          <div class="col-sm-10">  
            <input type="text" class="form-control" placeholder="Enter Telefono" formControlName="Telefono">  
          </div>  
        </div>  
  
      </div>  
    </div>  
    <div class="col-6 text-right">    
        <button class="btn btn-primary px-10" type="submit">Add </button>  
      </div>  
  </form>  
      </div>    
    </div>    
  </div>    
  </div>   
</div>
