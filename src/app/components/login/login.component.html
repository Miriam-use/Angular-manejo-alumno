<div class="row justify-content-center mt-5">
    <div class="col-md-4">
      <form>
        <form class="form-signin" >
            <h2 class="form-signin-heading">Login</h2>
            <label for="inputEmail" class="sr-only">Email</label>
               <input name="email" [(ngModel)] = "user.email" type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
               <label for="inputPassword" class="sr-only">Password</label>
               <input name="password" [(ngModel)] = "user.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
               <div class="checkbox">
                 <label>
                   <input type="checkbox" value="remember-me"> Recu√©rdame
                 </label>
               </div>
           <button class="btn btn-lg btn-primary btn-block" (click)="validateLogin();" type="button">Registrarse</button>
       </form>
      </form>
    </div>
  </div>
