<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Nombre</label>
        <input class="form-control" type="text" formControlName="name" required>
      </div>

      <div class="form-group">
        <label>Apellido</label>
        <input class="form-control" type="text" formControlName="apellido" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input class="form-control" type="text" formControlName="email" required>
      </div>

      <div class="form-group">
        <label>Curso</label>
        <input class="form-control" type="text" formControlName="curso" required>
      </div>

      <div class="form-group">
        <label>Telefono</label>
        <input class="form-control" type="text" formControlName="telefono" required>
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-block" type="submit">Agregar</button>
      </div>
    </form>
  </div>
</div>
